<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waefre Beorn's Duck Emporium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #fff;
            background-color: #000;
            overflow-x: hidden;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background: url('https://img.youtube.com/vi/geAlLtiUAxY/maxresdefault.jpg') no-repeat center center;
            background-size: cover;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .glitter-text {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            animation: glitter 6s linear infinite;
        }
        @keyframes glitter {
            0% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
            25% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
            50% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
            75% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
            100% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
            50% { box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            100% { box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
        }
        .merch-link {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            background-color: #ff00ff;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            animation: glow 1.5s infinite alternate;
        }
        .merch-link:hover {
            background-color: #00ffff;
            transform: scale(1.1);
            /* Ensure hover effect overrides glow if needed, or combines well */
            /* For box-shadow, the hover could temporarily pause or alter glow if desired */
        }
        #clickableDuck:hover {
            transform: scale(1.1);
        }
        #retroArcadeSection iframe {
            max-width: 100%; /* Ensure iframe doesn't overflow its container */
            border: 3px solid #00ffff; /* Add a border to make them stand out */
            border-radius: 10px;
        }

        /* Duck Clicker v2 Styling */
        #duckClickerGame { /* Already has game-container class, ensure text-align if needed */
            text-align: center; /* Was inline, can be here */
        }

        #clickerMainArea {
            padding: 20px;
            background-color: rgba(255, 255, 0, 0.15); /* Brighter yellow tint */
            border-radius: 15px;
            border: 2px solid #ffff00;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
        }

        #clickableDuckV2 {
            width: 120px; /* Was inline */
            height: auto; /* Was inline */
            cursor: pointer; /* Was inline */
            margin-bottom: 20px; /* Increased margin */
            border: 3px solid #ff00ff; /* Changed border to magenta */
            border-radius: 15px; /* Slightly more rounded */
            transition: transform 0.1s ease-out;
        }
        #clickableDuckV2:hover {
            transform: scale(1.1);
        }
        #clickableDuckV2:active {
            transform: scale(1.0);
        }

        #qpAmount {
            font-weight: bold;
            color: #ff00ff; /* Ensure high visibility */
        }

        #gameSectionsWrapper { /* Was inline, can be here */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start; /* Align items to the top */
        }

        #generatorsSection, #upgradesSection {
            min-width: 300px; /* Slightly wider */
            flex-basis: 45%; /* Try to make them take up roughly half, allowing for wrap */
            margin: 10px;
            padding: 15px; /* Increased padding */
            border-radius: 10px; /* More rounded */
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        #generatorsSection {
            background-color: rgba(0, 255, 255, 0.15); /* Cyan tint */
            border: 1px solid #00ffff;
        }

        #upgradesSection {
            background-color: rgba(255, 0, 255, 0.15); /* Magenta tint */
            border: 1px solid #ff00ff;
        }

        #generatorsSection h3, #upgradesSection h3 {
            font-size: 24px; /* Larger headings */
            color: #ffff00;
            margin-bottom: 15px;
            border-bottom: 2px solid #ffff00; /* Thicker border */
            padding-bottom: 10px;
        }

        #generatorsListContainer, #upgradesListContainer {
            max-height: 400px; /* Limit height and allow scroll */
            overflow-y: auto;
            padding-right: 10px; /* For scrollbar spacing */
        }

        /* Styling for dynamically added generator and upgrade items */
        .generator-item, .upgrade-item {
            padding: 12px; /* Increased padding */
            margin-bottom: 12px; /* Increased margin */
            background-color: rgba(0, 0, 0, 0.5); /* Darker background for contrast */
            border-radius: 8px;
            border: 1px solid #555;
            text-align: left; /* Align text to the left within items */
        }

        .generator-item h4, .upgrade-item h4 {
            font-size: 20px; /* Larger item titles */
            margin-bottom: 8px;
        }
        .generator-item h4 { color: #00ffff; } /* Cyan for generator titles */
        .upgrade-item h4 { color: #ff00ff; } /* Magenta for upgrade titles */

        .generator-item p, .upgrade-item p {
            font-size: 15px; /* Larger paragraph text */
            margin-bottom: 6px;
            color: #eee; /* Lighter text for readability */
        }

        .generator-item p span, .upgrade-item p span {
            font-weight: bold;
            color: #ffff00; /* Yellow for dynamic values */
        }

        /* General button styling for clicker (can reuse/extend existing if available) */
        #duckClickerGame button, .buy-generator, .buy-upgrade {
            font-family: "Comic Sans MS", cursive, sans-serif; /* Match body font */
            font-size: 15px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease;
            margin-top: 5px; /* Add some top margin */
        }

        #duckClickerGame button:hover, .buy-generator:hover, .buy-upgrade:hover {
            transform: scale(1.05);
        }

        /* Specific Buy Buttons */
        .buy-generator, .buy-upgrade {
            background-color: #ffff00; /* Yellow */
            color: #000;
            display: block; /* Make buttons take full width of their parent for easier clicking */
            width: 100%;
        }
        .buy-generator:hover { background-color: #ffdd00; }
        .buy-upgrade:hover { background-color: #ffdd00; }

        /* Save/Load/Reset buttons */
        #saveLoadControls button { /* Already styled inline, but this provides a fallback/override */
            margin: 5px 8px; /* More horizontal margin */
        }
        #saveGameButton { background-color: #00ff00; color: #000; }
        #loadGameButton { background-color: #00ffff; color: #000; }
        #resetGameButton { background-color: #ff0000; color: #fff; }
        #saveGameButton:hover { background-color: #00dd00; }
        #loadGameButton:hover { background-color: #00dddd; }
        #resetGameButton:hover { background-color: #dd0000; }

        /* Scrollbar styling for webkit browsers (optional enhancement) */
        #generatorsListContainer::-webkit-scrollbar, #upgradesListContainer::-webkit-scrollbar {
            width: 8px;
        }
        #generatorsListContainer::-webkit-scrollbar-track, #upgradesListContainer::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        #generatorsListContainer::-webkit-scrollbar-thumb, #upgradesListContainer::-webkit-scrollbar-thumb {
            background-color: #ffff00;
            border-radius: 4px;
        }
        #generatorsListContainer::-webkit-scrollbar-thumb:hover, #upgradesListContainer::-webkit-scrollbar-thumb:hover {
            background-color: #ffdd00;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        #pongCanvas {
            border: 2px solid #fff;
            background-color: rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
        }
        .cube-container {
            perspective: 1000px;
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-50px);
            animation: spin 10s infinite linear;
        }
        .cube div {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background-size: cover;
            background-position: center;
            opacity: 0.8;
        }
        .front  { transform: rotateY(0deg) translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }
        @keyframes spin {
            0% { transform: translateZ(-50px) rotateX(0deg) rotateY(0deg); }
            100% { transform: translateZ(-50px) rotateX(360deg) rotateY(360deg); }
        }
        #playButton, #soundButton {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #ffff00;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        #playButton:hover, #soundButton:hover {
            background-color: #00ffff;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .glitter-text {
                font-size: 24px;
            }
            .merch-link {
                font-size: 16px;
            }
            #pongCanvas {
                width: 100%;
                height: auto;
            }
            .cube-container {
                width: 80px;
                height: 80px;
            }
            .cube div {
                width: 80px;
                height: 80px;
            }
            #playButton, #soundButton {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="video-background"></div>
    <div class="content">
        <h1 class="glitter-text">Waefre Beorn's Duck Emporium</h1>
        <a href="https://beaec8-2.myshopify.com/" class="merch-link" target="_blank">🦆 BUY MANGAMER MERCH 🦆</a>
        <div class="game-container">
            <canvas id="pongCanvas" width="400" height="300"></canvas>
            <div class="cube-container">
                <div id="duckCube" class="cube">
                    <div class="front"></div>
                    <div class="back"></div>
                    <div class="right"></div>
                    <div class="left"></div>
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
        <button id="playButton">Quack: ON</button>
        <button id="soundButton">Video Sound: OFF</button>

        <div class="game-container" id="duckClickerGame" style="text-align: center;">
            <h2 class="glitter-text" style="font-size: 32px; margin-top: 30px; margin-bottom: 20px;">Endless Duck Meme Clicker</h2>

            <!-- Main Click & Stats Area -->
            <div id="clickerMainArea" style="margin-bottom: 25px; padding: 15px; background-color: rgba(255,255,0,0.1); border-radius: 10px;">
                <img src="" id="clickableDuckV2" alt="Click the Mighty Duck!" style="width: 120px; height: auto; cursor: pointer; margin-bottom: 15px; border: 3px solid #ffff00; border-radius: 10px;">
                <p style="font-size: 24px; margin-bottom: 5px; color: #ff00ff;">Quack Points (QP): <span id="qpAmount">0</span></p>
                <p style="font-size: 16px; margin-bottom: 5px; color: #00ffff;">QP per second: <span id="qpPerSecond">0</span></p>
                <p style="font-size: 16px; margin-bottom: 15px; color: #00ffff;">QP per click: <span id="qpPerClick">1</span></p>
            </div>

            <!-- Game Sections Wrapper (for potential flex layout) -->
            <div id="gameSectionsWrapper" style="display: flex; flex-wrap: wrap; justify-content: space-around;">

                <!-- Generators Section -->
                <div id="generatorsSection" style="min-width: 280px; margin: 10px; padding: 10px; background-color: rgba(0, 255, 255, 0.1); border-radius: 8px; border: 1px solid #00ffff;">
                    <h3 style="font-size: 22px; color: #ffff00; margin-bottom: 10px; border-bottom: 1px solid #ffff00; padding-bottom: 5px;">Quack Generators</h3>
                    <div id="generatorsListContainer">
                        <!-- Generator items will be populated here by JavaScript -->
                        <!-- Example of one item:
                        <div class="generator-item" style="padding: 8px; margin-bottom: 8px; background-color: rgba(0,0,0,0.3); border-radius: 5px;">
                            <h4 style="font-size: 18px; color: #ff00ff;">Baby Duckling</h4>
                            <p style="font-size: 14px;">Owned: <span class="gen-owned">0</span> | Output: <span class="gen-output">0.1</span> QP/s</p>
                            <p style="font-size: 14px;">Cost: <span class="gen-cost">15</span> QP</p>
                            <button class="buy-generator" data-generator-id="babyDuckling">Buy</button>
                        </div>
                        -->
                    </div>
                </div>

                <!-- Upgrades Section -->
                <div id="upgradesSection" style="min-width: 280px; margin: 10px; padding: 10px; background-color: rgba(255, 0, 255, 0.1); border-radius: 8px; border: 1px solid #ff00ff;">
                    <h3 style="font-size: 22px; color: #ffff00; margin-bottom: 10px; border-bottom: 1px solid #ffff00; padding-bottom: 5px;">Quack Enhancements</h3>
                    <div id="upgradesListContainer">
                        <!-- Upgrade items will be populated here by JavaScript -->
                        <!-- Example of one item:
                        <div class="upgrade-item" style="padding: 8px; margin-bottom: 8px; background-color: rgba(0,0,0,0.3); border-radius: 5px;">
                            <h4 style="font-size: 18px; color: #00ffff;">Reinforced Beak I</h4>
                            <p style="font-size: 14px;">Effect: Click power x2</p>
                            <p style="font-size: 14px;">Cost: <span class="upgrade-cost">100</span> QP</p>
                            <button class="buy-upgrade" data-upgrade-id="reinforcedBeak1">Buy</button>
                        </div>
                        -->
                    </div>
                </div>

            </div> <!-- End of gameSectionsWrapper -->

            <!-- Save/Load Controls -->
            <div id="saveLoadControls" style="margin-top: 30px; padding: 10px; background-color: rgba(255,255,255,0.1); border-radius: 8px;">
                <button id="saveGameButton" style="font-size: 16px; padding: 10px 15px; background-color: #00ff00; color: #000; border: none; border-radius: 20px; cursor: pointer; margin: 5px;">Save Progress</button>
                <button id="loadGameButton" style="font-size: 16px; padding: 10px 15px; background-color: #00ffff; color: #000; border: none; border-radius: 20px; cursor: pointer; margin: 5px;">Load Progress</button>
                <button id="resetGameButton" style="font-size: 16px; padding: 10px 15px; background-color: #ff0000; color: #fff; border: none; border-radius: 20px; cursor: pointer; margin: 5px;">Reset Game</button>
            </div>
        </div>

        <div class="game-container" id="retroArcadeSection" style="margin-top: 40px; padding-top: 20px; border-top: 2px dashed #ffff00;">
            <h2 class="glitter-text" style="font-size: 28px; margin-bottom: 20px;">Retro Arcade</h2>
            <div style="margin-bottom: 30px;">
                <h3 style="font-size: 22px; color: #00ffff; margin-bottom: 10px;">Pac-Man (1983)</h3>
                <iframe src="https://archive.org/embed/msdos_Pac-Man_1983" width="600" height="400" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
            </div>
            <div>
                <h3 style="font-size: 22px; color: #00ffff; margin-bottom: 10px;">The Oregon Trail (1990)</h3>
                <iframe src="https://archive.org/embed/msdos_Oregon_Trail_The_1990" width="600" height="400" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
            </div>
            <div style="margin-bottom: 30px; margin-top: 30px;">
                <h3 style="font-size: 22px; color: #00ffff; margin-bottom: 10px;">Blockout (1989) - 3D Tetris</h3>
                <iframe src="https://archive.org/embed/msdos_Blockout_1989" width="600" height="400" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Script includes should be at the end of the body -->
    <script src="duck.js"></script>
    <script src="main.js"></script>
    <script src="pong_game.js"></script>
    <script src="duck_clicker.js"></script>
</body>
</html>
