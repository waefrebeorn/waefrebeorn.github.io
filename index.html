<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waefre Beorn's Merch Store</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .blink {
      cursor: pointer;
      background: #ff4081;
      padding: 10px 20px;
      border-radius: 5px;
      animation: blink-animation 1.5s infinite;
      display: inline-block;
    }

    @keyframes blink-animation {
      50% {
        opacity: 0;
      }
    }

    .marquee {
      margin-top: 10px;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translate(100%, 0);
      }
      100% {
        transform: translate(-100%, 0);
      }
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
      border-radius: 10px;
    }

    iframe {
      max-width: 100%;
      border: none;
      border-radius: 10px;
    }

    #textbox {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    #textbox input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #textbox button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ff4081;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    #textbox button:hover {
      background: #e03570;
    }

    .cube {
      width: 200px;
      height: 200px;
      margin-top: 20px;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
    }

    @keyframes rotateCube {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #ff4081;
      border: 2px solid #333;
      opacity: 0.8;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: sticky;
      bottom: 0;
      z-index: 1000;
    }

    footer button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ff4081;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      margin: 0 10px;
    }

    footer button:hover {
      background: #e03570;
    }

  </style>
</head>
<body>
  <header>
    <div class="blink" onclick="window.location.href='https://beaec8-2.myshopify.com/'">Shop Now</div>
    <div class="marquee">Buy MANGAMER MERCH Buy MANGAMER MERCH Buy MANGAMER MERCH Buy MANGAMER MERCH</div>
  </header>
  <main>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/geAlLtiUAxY?si=szlD3ismEpZbUz__&start=7&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div id="textbox">
      <input type="number" id="fontSizeInput" placeholder="Enter font size..." />
      <button onclick="setFontSize()">Set Font Size</button>
      <button onclick="toggleBold()">Bold</button>
    </div>

    <div class="cube" id="duckCube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </main>
  <footer>
    <button onclick="startDuckAnimation()">Start Duck Animation</button>
    <button onclick="resetDuckAnimation()">Reset Duck Animation</button>
    <button onclick="startPong()">Play Pong</button>
  </footer>
  <script src="quack.js"></script>
  <script src="duck.js"></script>
  <script src="wacky.js"></script>
  <script src="pong.js"></script>
</body>
</html>
