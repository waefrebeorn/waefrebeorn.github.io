<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waefre Beorn's Merch Store</title>
  <link rel="stylesheet" href="styles.css">
  <script src="pong.js"></script>
  <script src="duck.js"></script>
  <script src="quack.js"></script>
  <script src="wacky.js"></script>
</head>
<body>
  <header>
    <div class="nav-bar">
      <div class="logo">Waefre Beorn's Merch Store</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="https://beaec8-2.myshopify.com/">Shop</a></li>
        </ul>
      </nav>
    </div>
    <div class="marquee">Buy MANGAMER MERCH Buy MANGAMER MERCH Buy MANGAMER MERCH Buy MANGAMER MERCH</div>
  </header>
  <main>
    <section class="hero">
      <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/geAlLtiUAxY?si=szlD3ismEpZbUz__&start=7&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section class="controls">
      <div id="textbox">
        <input type="number" id="fontSizeInput" placeholder="Enter font size..." />
        <button onclick="setFontSize()">Set Font Size</button>
        <button onclick="toggleBold()">Bold</button>
      </div>
    </section>
    <section class="animation">
      <div class="cube" id="duckCube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
    </section>
    <section class="game">
      <canvas id="pong-game" width="800" height="600"></canvas>
      <button id="start-duck-animation">Start Duck Animation</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Waefre Beorn's Merch Store</p>
  </footer>
</body>
</html>
