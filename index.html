<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waefre Beorn's Merch Store</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1 onclick="window.location.href='https://beaec8-2.myshopify.com/'">Shop Now</h1>
      <div class="marquee">
        <p>Buy MANGAMER MERCH Buy MANGAMER MERCH Buy MANGAMER MERCH Buy MANGAMER MERCH</p>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/geAlLtiUAxY?si=szlD3ismEpZbUz__&start=7&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div id="textbox">
        <input type="number" id="fontSizeInput" placeholder="Enter font size..." />
        <button onclick="setFontSize()">Set Font Size</button>
        <button onclick="toggleBold()">Bold</button>
      </div>
      <div class="cube" id="duckCube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
      <canvas id="pong-game" width="800" height="400"></canvas>
    </div>
  </main>
  <footer>
    <div class="container">
      <button id="start-duck-animation">Start Duck Animation</button>
      <button onclick="resetDuckAnimation()">Reset Duck Animation</button>
      <button onclick="startPong()">Play Pong</button>
    </div>
  </footer>
  <script src="quack.js"></script>
  <script src="duck.js"></script>
  <script src="wacky.js"></script>
  <script src="pong.js"></script>
</body>
</html>
