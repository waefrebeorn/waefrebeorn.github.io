<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waefre Beorn's Duck Emporium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #fff;
            background-color: #000;
            overflow: hidden;
        }
        #youtube-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1000;
            overflow: hidden;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }
        .glitter-text {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            animation: glitter 6s linear infinite;
        }
        @keyframes glitter {
            0% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
            25% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
            50% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
            75% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
            100% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
        }
        .merch-link {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            background-color: #ff00ff;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .merch-link:hover {
            background-color: #00ffff;
            transform: scale(1.1);
        }
        .game-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        #pongCanvas {
            border: 2px solid #fff;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .cube-container {
            perspective: 1000px;
            width: 100px;
            height: 100px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-50px);
            animation: spin 10s infinite linear;
        }
        .cube div {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background-size: cover;
            background-position: center;
            opacity: 0.8;
        }
        .front  { transform: rotateY(0deg) translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }
        @keyframes spin {
            0% { transform: translateZ(-50px) rotateX(0deg) rotateY(0deg); }
            100% { transform: translateZ(-50px) rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div id="youtube-background"></div>
    <div class="content">
        <h1 class="glitter-text">Waefre Beorn's Duck Emporium</h1>
        <a href="https://beaec8-2.myshopify.com/" class="merch-link" target="_blank">ðŸ¦† BUY MANGAMER MERCH ðŸ¦†</a>
        <div class="game-container">
            <canvas id="pongCanvas" width="400" height="300"></canvas>
            <div class="cube-container">
                <div id="duckCube" class="cube">
                    <div class="front"></div>
                    <div class="back"></div>
                    <div class="right"></div>
                    <div class="left"></div>
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
        <button id="playButton">QUACK!</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="duck.js"></script>
    <script src="quack.js"></script>
    <script>
        // YouTube background
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-background', {
                videoId: 'MtN1YnoL46Q', // The Duck Song
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    controls: 0,
                    showinfo: 0,
                    autohide: 1,
                    modestbranding: 1,
                    vq: 'hd1080'
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.mute();
            event.target.playVideo();
        }

        // Pong game
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let paddle1Y = canvas.height / 2 - 50;
        let paddle2Y = canvas.height / 2 - 50;
        const paddleHeight = 100;
        const paddleWidth = 10;

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawDuck(x, y) {
            const duckImg = new Image();
            duckImg.src = duckOpen;
            ctx.drawImage(duckImg, x - 10, y - 10, 20, 20);
        }

        function movePaddles() {
            paddle1Y = Math.max(0, Math.min(canvas.height - paddleHeight, ballY - paddleHeight / 2));
            paddle2Y = Math.max(0, Math.min(canvas.height - paddleHeight, ballY - paddleHeight / 2));
        }

        function updateGame() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY < 0 || ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
                toggleDuckImage();
                playQuack();
            }

            if (ballX < paddleWidth) {
                if (ballY > paddle1Y && ballY < paddle1Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    toggleDuckImage();
                    playQuack();
                } else {
                    ballX = canvas.width / 2;
                    ballY = canvas.height / 2;
                }
            }

            if (ballX > canvas.width - paddleWidth) {
                if (ballY > paddle2Y && ballY < paddle2Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    toggleDuckImage();
                    playQuack();
                } else {
                    ballX = canvas.width / 2;
                    ballY = canvas.height / 2;
                }
            }

            movePaddles();
        }

        function drawGame() {
            drawRect(0, 0, canvas.width, canvas.height, 'rgba(0,0,0,0.5)');
            drawRect(0, paddle1Y, paddleWidth, paddleHeight, '#fff');
            drawRect(canvas.width - paddleWidth, paddle2Y, paddleWidth, paddleHeight, '#fff');
            drawDuck(ballX, ballY);
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Initialize duck images on cube
        const cubeFaces = document.querySelectorAll('.cube div');
        cubeFaces.forEach(face => {
            face.style.backgroundImage = `url("${duckClosed}")`;
        });

        // Start duck animation
        setInterval(toggleDuckImage, 1000);

        // Quack button
        document.getElementById('playButton').addEventListener('click', playQuack);
    </script>
</body>
</html>
